<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="balance">
        <p>Баланс</p>
        <h1>7,400.43 $</h1>
    </div>
    <div class="slideshow-container" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd()">
        <div class="slide">
            новость 1
        </div>
        <div class="slide">
            новость 2
        </div>
        <div class="slide">
            новость 3
        </div>
        <div class="indicators">
            <span class="indicator" onclick="showSlide(0)"></span>
            <span class="indicator" onclick="showSlide(1)"></span>
            <span class="indicator" onclick="showSlide(2)"></span>
        </div>
    </div>
</body>
<script>
    let startX = 0;
    let endX = 0;
    let slideIndex = 1;
    
    showSlide(slideIndex);
    
    function showSlide(n) {
        let slides = document.getElementsByClassName("slide");
        if (n >= slides.length) {slideIndex = 0}
        if (n < 0) {slideIndex = slides.length - 1}
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
        updateIndicators(slideIndex);
        
    }
    
    function handleTouchStart(event) {
        startX = event.touches[0].clientX;
    }
    
    function handleTouchMove(event) {
        endX = event.touches[0].clientX;
    }
    
    function handleTouchEnd() {
        if (endX > startX) {
            changeSlide(-1); // Swipe right
        } else if (endX < startX) {
            changeSlide(1); // Swipe left
        }
    }
    
    function changeSlide(n) {
        showSlide(slideIndex += n);
    }
    
    function updateIndicators(index) {
        let indicators = document.getElementsByClassName('indicator');
        for (let i = 0; i < indicators.length; i++) {
            indicators[i].classList.remove('active');
        }
        indicators[index].classList.add('active');
    }
    </script>
</html>
